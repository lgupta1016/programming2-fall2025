<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Madlib</title>
	<script src="script.js"></script>
</head>
<body>

	<h1>Mad Lib</h1>

  	<!-- Input -->
	<label for="nounInput">Enter a noun:</label>
	<input id="nounInput" type="text" />

	
	<label for="verb1">Verb:</label>
	<input id="verb1" type="text"  />
	
	
	
	<label for="adjective1">Adjective:</label>
	<input id="adjective1" type="text"  />
	
	
	
	<label for="color">Color:</label>
	<input id="color" type="text"  />
	
	
	
	<label for="animal">Animal:</label>
	<input id="animal" type="text"  />
	
	
	
	<label for="food">Food:</label>
	<input id="food" type="text"  />
	
	
	
	<label for="place">Place:</label>
	<input id="place" type="text"  />

	
	
	<label for="verb2">Another Verb:</label>
	<input id="verb2" type="text"  />
	
	
	
	<label for="adjective2">Another Adjective:</label>
	<input id="adjective2" type="text"  />

	
	
	<label for="number">Number:</label>
	<input id="number" type="text"  />



	<!-- Button -->
	<button onclick="makeStory()">Create Story</button>

	<!-- Output area -->
	<p id="storyOutput"></p>
</body>
</html>
